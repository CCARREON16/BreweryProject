<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"

     <script src="project-1.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
    <title>Brewery lookup!</title>
</head>
<body>
    <div class="box-1">
        <H1>Brewery lookup!</H1>
        <h3>The Website to find a Brewery Near you!</h3>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Be Advised!!!</button>
        

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <!--<div class="modal-content">-->
                <span class="close">&times;</span>
                <p>Must be over the age of 21 to drink alcohol</p>
                <img src="https://cdn-b.william-reed.com/var/wrbm_gb_hospitality/storage/images/publications/hospitality/bighospitality.co.uk/article/2018/04/26/beer-quiz-25-questions-to-test-your-knowledge/2807204-1-eng-GB/Beer-quiz-25-questions-to-test-your-knowledge_wrbm_large.jpg" alt="my beer pic">
        </div>
    </div>
    <div class="container-1">
        <table id="search-table">
            <tr>
                <td>Brewery Search (Type in city)</td> 
            </tr>
            <tr>
                <td>
                    <input type="search" name="Brew-s" id="B-search" />
                    <input type="submit"  id="brew-search-button" value="search-cities"   />
                </td>
            </tr>
        </table>
        <div id = "search-results2" >
            <p class="flow-text">
                <h3 class="flow-text">Search Results</h3>
                <H4 class="flow-text"> <i>"Name-Street Address"</i></H4>
                <div class="box-2">
                    <!-- results go in here -->
                    <div id = "search-results"></div>
                </div>
            </p>
        <div>
    </div>
</body>
